<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <button id="btn1">打开</button>
    <button id="btn2">关闭</button>
    <script>
        var btn1 = document.getElementById('btn1');
        var btn2 = document.getElementById('btn2');
        var ck;
        btn1.onclick = function () {
//          三个参数，第一个是地址，第二个是_self或者_blank，第三个是窗口的属性(宽、高等等)
            ck = window.open('http://www.baidu.com','_blank','width=100%,height=100%')
        }
        btn2.onclick = function () {
            ck.close();
        }
    </script>
</body>
</html>

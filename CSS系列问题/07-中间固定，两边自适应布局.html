<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .box {
            width: 80%;
            height: 100px;
            margin: 100px auto;
            background-color: hotpink;
            position: relative;
        }

        .center {
            width: 300px;
            height: 100%;
            background-color: cyan;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
        }

        .left,
        .right {
            width: 50%;
            height: 100%;
            background-color: coral;
            box-sizing: border-box;
        }

        .left {
            float: left;
            padding-right: 150px;
        }

        .right {
            float: right;
            padding-left: 150px;
        }
        .content{
            width: 100%;
            height: 100%;
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="center"></div>
        <div class="left">
            <div class="content"></div>
        </div>
        <div class="right">
            <div class="content"></div>
        </div>
    </div>
</body>

</html>

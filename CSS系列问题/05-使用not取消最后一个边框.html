<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /*一般的写法*/
        .box li{
            height: 20px;
            border: 1px solid #000;
        }
        .box li:last-child{
            border: none;
        }


        /*使用not方法*/
        .box li:not(:last-child){
            border-bottom: 1px solid #000;
        }
    </style>
</head>
<body>
<div class="box">
    <ul>
        <li><a href="#">001</a></li>
        <li><a href="#">002</a></li>
        <li><a href="#">003</a></li>
        <li><a href="#">004</a></li>
        <li><a href="#">005</a></li>
        <li><a href="#">006</a></li>
        <li><a href="#">007</a></li>
        <li><a href="#">008</a></li>
    </ul>
</div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        img{
            /*黑白*/
            filter: grayscale(100%);
            /*褐色*/
            filter: sepia(1);
            /*饱和度*/
            saturate(2);
            /*色相旋转*/
            hue-rotate(90deg);
            .....
        }
        img:hover{
            filter:grayscale(0%);
        }
    </style>
</head>
<body>
<img src="test.jpg " alt="" width="200" height="125">
</body>
</html>

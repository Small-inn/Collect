<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 80%;
            height: 200px;
            margin: 100px auto;
            background-color: rosybrown;
        }
        .left{
            width: 80px;
            height: 100%;
            float: left;
            background-color: tan;
        }
        .right{
            width: 80px;
            height: 100%;
            float: right;
            background-color: indianred;
        }
        .center{
            margin: 0 80px;
            height: 100%;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="left"></div>
        <div class="right"></div>
        <div class="center"></div>
    </div>
</body>
</html>

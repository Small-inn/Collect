<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>选择器</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        .box{
            width: 300px;
            height: 300px;
            margin:  100px auto;
        }
        .box ul{
            width: 100%;
        }
        .box ul li a{
            text-align: center;
            display: block;
            text-decoration: none;
            height: 30px;
        }
        .level2{
            display: none;
        }
        .active{
            background-color: hotpink;
        }

    </style>
</head>
<body>
    <div class="box">
        <ul>
            <li class="level">
                <a href="javascript:void(0)" class="active">01</a>
                <ul class="level2">
                    <li><a href="javascript:void(0)">爆竹声中一岁除，</a></li>
                    <li><a href="javascript:void(0)">春风送暖入屠苏。</a></li>
                    <li><a href="javascript:void(0)">千门万户曈曈日，</a></li>
                    <li><a href="javascript:void(0)">总把新桃换旧符。</a></li>
                </ul>
            </li>
            <li class="level">
                <a href="javascript:void(0)">02</a>
                <ul class="level2">
                    <li><a href="javascript:void(0)">清明时节雨纷纷，</a></li>
                    <li><a href="javascript:void(0)">路上行人欲断魂。</a></li>
                    <li><a href="javascript:void(0)">借问酒家何处有，</a></li>
                    <li><a href="javascript:void(0)">牧童遥指杏花村。</a></li>
                </ul>
            </li>
            <li class="level">
                <a href="javascript:void(0)">03</a>
                <ul class="level2">
                    <li><a href="javascript:void(0)">01</a></li>
                    <li><a href="javascript:void(0)">02</a></li>
                    <li><a href="javascript:void(0)">03</a></li>
                    <li><a href="javascript:void(0)">04</a></li>
                </ul>
            </li>
            <li class="level">
                <a href="javascript:void(0)">04</a>
                <ul class="level2">
                    <li><a href="javascript:void(0)">01</a></li>
                    <li><a href="javascript:void(0)">02</a></li>
                    <li><a href="javascript:void(0)">03</a></li>
                    <li><a href="javascript:void(0)">04</a></li>
                </ul>
            </li>
        </ul>
    </div>
    <script src="jquery-3.1.1.min.js"></script>
    <script>
        $(function () {
           $('.level > a').click(function () {
//               $(this).addClass('active')
//                   .next()
//                   .show()
//                   .parent()
//                   .siblings()
//                   .children('a')
//                   .removeClass('active')
//                   .next()
//                   .hide();

               if($(this).siblings().is(':visible')){
                   $(this).siblings().css('display','none')
               }else {
                   $(this).siblings().css('display','block')
               }
               
           })
        })
    </script>
</body>
</html>

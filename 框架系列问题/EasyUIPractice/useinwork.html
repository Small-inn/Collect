<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js">
    </script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js">
    </script>
</head>
<body>
<div>
    <table id="dataTable" class="easyui-datagrid" title="" style="max-width: 100%;height: 300px"
           data-options="
               singleSelect:true,
               rownumbers:true,
               singleSelect:true,
               pagination:true,
               method:'get',toolbar:'#tb'">
        <thead>
        <tr>
            <th data-options="field:'user_code',title:'合计',width:100,align:'center'">序号</th>
            <th data-options="field:'agent_offcode',width:100,align:'center'">分公司</th>
            <th data-options="field:'real_name',width:100,align:'center'">当前总人力</th>
            <th data-options="field:'create_time',width:100,align:'center'" sortable="true">注册数</th>
            <th data-options="field:'amount',width:100,editor:'numberbox',align:'center'" sortable="true">注册率</th>
            <th data-options="field:'dsharer_income',width:100,align:'center'">出单人数</th>
            <th data-options="field:'org2',width:100,align:'center'">总保费</th>
            <th data-options="field:'org3',width:100,align:'center'">总件数</th>
            <th data-options="field:'org4',width:100,align:'center'">直接分享件数</th>
            <th data-options="field:'org5',width:100,align:'center'">间接分享件数</th>
            <th data-options="field:'org6',width:100,align:'center'">代理人奖励(含推广费)</th>
            <th data-options="field:'org7',width:100,align:'center'">推广费</th>
        </tr>
        </thead>
    </table>
    <div id="tb" class="datagrid-toolbar" style="padding: 20px;">
        创建时间从: <input type="text" class="easyui-datetimebox" name="date_from" editable="false"  style="width: 150px;">
        到: <input type="text" class="easyui-datetimebox" editable="false" name="date_to" style="width: 150px;">
        <span class="easyui-linkbutton" style="margin-left: 20px;" iconCls="icon-search"  id="query" data-src="queryByMonth">查询</span>
    </div>
</div>
<script>
    $(function () {
        $.extend($.fn.datagrid.defaults.editors,{
            datetimerbox:{
                init:function (container,options) {
                    var input = $('<input type="text">').appendTo(container);
                    options.editable = false;
                    input.datetimebox(options);
                    return input;
                },
                getValue:function (target) {
                    return $(target).datetimebox('getValue');
                },
                setValue:function (target,value) {
                    $(target).datetimebox('setValue',value);
                },
                resize:function (target,width) {
                    $(target).datetimebox('resize',width);
                },
                destroy:function (target) {
                    $(target).datetimebox('destroy');
                }
            }
        })
    })
</script>
</body>
</html>

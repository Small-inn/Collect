<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js">
    </script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js">
    </script>
</head>
<body>
<table id="tb">

</table>
<script>
    $(function () {
        $('#tb').datagrid({
//            width:400,
            title:'用户列表',
            iconCls:'icon-search',
            url:'content.json',
            columns:[[
                {
                field:'user',
                title:'账号',
//              列排序
                sortable:true
                },
                {
                field:'email',
                title:'邮箱',
                sortable:true
                },
                {
                field:'date',
                title:'注册时间',
                sortable:true
                }
            ]],
            pagination:true,
            pageSize:10,
            pageList:[10,20,30,40,50],
            pageNumber: 1,
            pagePosition:'bottom',
//          行属性排序
            sortName:'time',
            sortOrder:'DESC',
//           当前排序
//            remoteSort:false,
//            自定义排序
            sorter:function (a,b) {
                return a - b
            },
//            请求的默认方式
            method:'post',
            queryParams:{
                id: 1
            },
        })
    })
</script>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js">
    </script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js">
    </script>
</head>
<body>
<table id="tb">

</table>
<script>
    $(function () {
        $('#tb').datagrid({
//          panel组件的属性
            width:500,
            title:'用户列表',
            iconCls:'icon-search',
//          样式操作
            striped:true,
            nowrap:true,
            loadMsg:"努力加载中。。。 ",
            rownumbers:true,
//            singleSelect:false,
//            showHeder:true,
//            showFooter:true,
//          一般配合列的width和fixed使用
//            fitColumns:true,
//            scrollbarSize:30,
            rowStyler:function(index,row){
                if(row.user == '蜡笔小新'){
                    return 'background-color:hotpink';
                }
            },
//          请求地址
            url:'content.json',

            columns:[[
                {
//              列属性
                field:'user',
                title:'账号',
//              width:100,
//              fixed:true,
//              列排序
//                sortable:true,
//                align:'center',
//                halign:'center',
//                resizeable:true,
//                hidden:false,
//                formatter:function(value,row,index){
//                    console.log(value + row + index);
//                }
                },
                {
                field:'email',
                title:'邮箱',
                sortable:true
                },
                {
                field:'date',
                title:'注册时间',
                sortable:true
                }
            ]],
//          分页功能
            pagination:true,
            pageSize:10,
            pageList:[10,20,30,40,50],
            pageNumber: 1,
            pagePosition:'bottom',
//          行属性排序
            sortName:'time',
            sortOrder:'DESC',
//          当前排序
//            remoteSort:false,
//          自定义排序
            sorter:function (a,b) {
                return a - b
            },
//          请求的默认方式
            method:'post',
            queryParams:{
                id: 1
            },
        })
    })
</script>
</body>
</html>

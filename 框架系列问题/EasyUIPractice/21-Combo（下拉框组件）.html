 <!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="easyui/themes/default/easyui.css">
    <link rel="stylesheet" type="text/css" href="easyui/themes/icon.css">
    <script type="text/javascript" src="easyui/jquery.min.js">
    </script>
    <script type="text/javascript" src="easyui/jquery.easyui.min.js">
    </script>
</head>
<body>
<input type="text" id="box">
<div id="food">
    <div style="background: hotpink; padding: 5px;">请选择一个食物</div>
    <div style="padding: 5px">
        <input type="radio" name="food" value="01"><span>煎饼</span><br>
        <input type="radio" name="food" value="02"><span>包子</span><br>
        <input type="radio" name="food" value="03"><span>水饺</span><br>
        <input type="radio" name="food" value="04"><span>鸡蛋</span><br>
        <input type="radio" name="food" value="05"><span>肉夹馍</span>
    </div>
</div>
<script>
    $(function () {
        $('#box').combo({
            required:true,
//            onShowPanel:function () {
//                alert(111)
//            }
        })
        console.log($('#box').combo('panel'));
        $('#food').appendTo($('#box').combo('panel'))

        $('#food input').click(function(){
            var v = $(this).val();
            var s = $(this).next().text();
            $('#box').combo('setValue',v).combo('setText',s).combo('hidepanel')
        })
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./plugins/browser.min.js"></script>
    <script src="./plugins/react.js"></script>
    <script src="./plugins/react-dom.js"></script>
    <script src="./plugins/axios.js"></script>
</head>
<body>
    <div id="box"></div>
    <script type="text/babel">
        var RepoList = React.createClass({
            getInitialState:function () { 
                return { loading:true,error:null,data:null };
             },
             componentDidMount(){
                 this.props.promise.then(
                     value => this.setState({loading:false,data:value}),
                     error => this.setState({loading:false,error:error});
                 )
             },
             render:function () { 
                 if(this.state.loading){
                     return <span>Loading...</span>;
                 }else if(this.state.error !== null){
                     return <span>Error:{this.state.error.message}</span>;
                 }else{
                     var repos = this.state.data.items;
                     var repsList = repos.map(function(repo) {
                         return (
                             <li>
                                <a href="{repo.html_url}">{repo.name}</a>({repo.stargazer_count}stars)<br/>{repo.description}
                             </li>
                         );
                     });
                     return (
                         <main>
                            <h1>Most Popular Javascript Projects in Github</h1>
                            <ol>{repoList}</ol>
                         </main>
                     )
                 }
              }
        })
        ReactDOM.render(
            <RepoList 
                promise={axios.get('https://api.github.com/search/repositories?q=javascript&sort=stars')}>,
                document.getElementById('box')
        )
    </script>
</body>
</html>

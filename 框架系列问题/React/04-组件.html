<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./plugins/browser.min.js"></script>
    <script src="./plugins/react.js"></script>
    <script src="./plugins/react-dom.js"></script>
</head>
<body>
    <div id="box"></div>
    <script type="text/babel">
    // 创建组件类,会自动生成一个实例(组件类的实例),每个组件类都有自己的render方法，用来输组件
    // 特别注意的是,创建的组件类的首字母必须大写，不然报错,还有组件类只能包含一个顶层标签,不然也会报错。
        var HelloMessage = React.createClass({
            render:function(){
                return <h1>Hello {this.props.name}</h1>;
            }
        });

        ReactDOM.render(
            // <HelloMessage name="john" />,等价于下面的
            <HelloMessage name="john"></HelloMessage>,
            document.getElementById('box')
        )
    </script>
</body>
</html>

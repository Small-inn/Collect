<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/animate.css">
    <title>Vue</title>
</head>
<body id="app">
<button id="btn" @click="toggle">显示和隐藏</button>
<div v-show="isShow" class="animated" transition="show">
    hello vuejs!
</div>
<script src="../src/vue1028.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
           isShow:false
        },
        methods: {
            toggle:function () {
                this.isShow = !this.isShow
             }
        },
        transitions:{
            'show':{
                enterClass:'fadeInRight',
                leaveClass:'fadeOutRight'
            }
        },
        computed: {}
    })
</script>

</body>
</html>

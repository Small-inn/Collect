<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <style>
        .show-transtion{
            transition: all .5s ease;
            padding-left:0px;
        }
        .show-enter,.show-leave{
            padding-left: 100px;
        }
    </style>
</head>
<body id="app">
<button id="btn" @click="toggle">显示和隐藏</button>
<div v-show="isShow" transition="show">
    hello vuejs!
</div>
<script src="../src/vue1028.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            isShow:false
        },
        methods: {
            toggle:function () {
                this.isShow = !this.isShow
            }
        },
        computed: {}
    })
</script>

</body>
</html>

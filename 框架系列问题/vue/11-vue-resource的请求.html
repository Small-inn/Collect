<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body id="app">
<h2>{{message}}</h2>
<button @click = getData>请求</button>
<div class="box">
    <table>
        <tr>
            <th>ID</th>
            <th>时间</th>
            <th>姓名</th>
        </tr>
        <tr v-for="item in list">
            <td>{{item.id}}</td>
            <td>{{item.ctime | dateFmt 'yyyy-MM-dd'}}</td>
            <td>{{item.name}}</td>
        </tr>
    </table>
</div>
<script src="src/vue1028.js"></script>
<script src="src/vue-resource.js"></script>
<script>
    Vue.filter('dateFmt',function (date,fmtdate) {
        var date = new Date(date)
        var y = date.getFullYear()
        var M = date.getMonth() + 1
        var d = date.getDate()
        var h = date.getHours()
        var m = date.getMinutes()
        var s = date.getSeconds()

        if(fmtdate == 'yyyy-MM-dd'){
            return y + '-' + M + '-' + d
        }else {
            return h + ':' + m + ':' + s
        }
    })
    new Vue({
        el: '#app',
        data: {
            message: '你好,客店小二LX',
            list:[]
        },
        methods: {
            getData:function () {
                var url = './src/data.json'
                this.$http.get(url)
                    .then(function (response) {
                        console.log(response);
                        var body = response.body

                    if(body.status != 0){
                        console.log(body.message);
                    }

                    var pDataList = response.body.message

                    this.list = pDataList
                })
            }
        },
        computed: {}
    })
</script>

</body>
</html>

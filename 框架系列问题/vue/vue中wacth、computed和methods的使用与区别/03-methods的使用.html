<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
<div id="app">
    {{message}}

    <input type="text" v-model="firstName">
    <input type="text" v-model="lastName">
    <p>{{getName()}}</p>
</div>
<script src="../src/vue1028.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: '客店小二LX',
            firstName:'',
            lastName:'',
        },
        methods: {
            getName:function () {
               return this.firstName + this.lastName
            }
        },
        computed: {},
        watch:{}
    })
</script>

</body>
</html>

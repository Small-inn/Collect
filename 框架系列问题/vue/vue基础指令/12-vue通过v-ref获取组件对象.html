<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body id="app">
<div>
    {{message}}
    <button @click="get">获取组件对象</button>
    <comp v-ref:mcomp>This is component!</comp>
</div>
<script src="../src/vue1028.js"></script>
<script>
    //定义全局组件
    Vue.component('comp',{
        template:'<h2>新的组件</h2>',
        data:function () {
            return {
                msg:'帅帅哒'
            }
        }
    })
    new Vue({
        el: '#app',
        data: {
            message: '客店小二LX'
        },
        methods: {
            get:function () {
                console.log(this.$refs);
                console.log(this.$refs.mcomp.$data.msg);
            }
        },
        computed: {}
    })
</script>

</body>
</html>

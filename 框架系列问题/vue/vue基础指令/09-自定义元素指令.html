<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
<div class="box" id="app">
    <div>{{time}}</div>
    <div v-dfmt></div>
</div>
<script src="../src/vue1028.js"></script>
<script>

    //自定义指令:
    Vue.directive('dfmt',{
        bind:function () {
            console.log(this.vm.time);
            var date = new Date()
            var year = date.getFullYear();
            var mouth = date.getMonth()+1;
            var day = date.getDate();
            var fmtStr = year + '-' + mouth + '-' + day;
            console.log(fmtStr);

            this.el.innerText = fmtStr;
        }
    })

    var vm = new Vue({
        el: '#app',
        data: {
            time:new Date()
        },
        methods: {},
        computed: {}
    })
</script>
</body>
</html>

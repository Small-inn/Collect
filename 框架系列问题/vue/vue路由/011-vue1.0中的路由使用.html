<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="../src/vue1028.js"></script>
    <script src="../src/vue-router073.js"></script>
</head>
<body>
<div id="app">
    {{message}}
    <a href="#" v-link="{path:'/login'}">登录</a>
    <a href="#" v-link="{path:'/register'}">注册</a>
    <!--组件的显示位置,是不是有点类似与angular中占位符view(好像是)-->
    <router-view></router-view>
</div>
<script>
    //定义根组件
    var App = Vue.extend({})
//    定义注册组件
    var register = Vue.extend({
        template:'<h2>注册组件</h2>'
    })
//    定义登录组件
    var login = Vue.extend({
        template:'<h2>登录组件</h2>'
    })
//    实例化路由对象
    var vueRouter = new VueRouter();
//    定义路由规则(使用map方法)
    vueRouter.map({
        'login':{
            component:login
        },
        'register':{
            component:register
        }
    })
//     使路由生效
    vueRouter.start(App,'#app')
//    默认显示的路由组件
    vueRouter.redirect({'/':'/login'})





    new Vue({
        el: '#app',
        data: {
            message: '客店小二LX'
        },
        methods: {},
        computed: {}
    })
</script>

</body>
</html>

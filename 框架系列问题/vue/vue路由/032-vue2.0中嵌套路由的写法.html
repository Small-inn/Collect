<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
    <script src="../src/vue2.js"></script>
    <script src="../src/vue-router211.js"></script>
</head>
<body>
<div id="app">
    <p>{{message}}</p>
    <router-link to="/acount/login">登录</router-link>
    <router-link to="/acount/register/test/1234">注册</router-link>
    <!--组件的显示位置,是不是有点类似与angular中占位符view(好像是)-->
    <router-view></router-view>
</div>
<script>
    //定义一个组件
    var acount = {
        template:'<div><h2>注册登录界面</h2><router-view></router-view></div>'
    }
//    定义注册组件
    var register = Vue.extend({
        template:'<h2>注册组件{{uName}}{{uPsd}}</h2>',
        data:function () {
            return {
                uName:'',
                uPsd:''
            }
        },
        created:function () {
            console.log(this.$route.params);
//          获取URL传过来的与/register/:uName路由规则匹配的参数值
            var uName = this.$route.params.uName
            var uPsd = this.$route.params.uPsd
            this.uPsd = uPsd
            this.uName = uName
        }
    })
//    定义登录组件
    var login = Vue.extend({
        template:'<h2>登录组件</h2>'
    })
//    实例化路由对象并注册路由规则
    var vueRouter = new VueRouter({
        routes:[
//          一级组件在2.0中必须有
            {
                path:'/acount',
                component:acount,
//              子组件注意点：在子组件的path之前的不能有'/'
                children:[
                    {path:'login',component:login},
                    {path:'register/:uName/:uPsd',component:register}

                ]
            }]
    });


    new Vue({
        el: '#app',
//      使路由生效
        router:vueRouter,
        data: {
            message: '客店小二LX'
        }
    })
</script>

</body>
</html>

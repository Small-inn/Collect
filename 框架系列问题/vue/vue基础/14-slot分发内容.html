<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p>使得组件的可扩展性更强!</p>
    <!--假设组件 app-->
    <div class="container">
        <header>
            <slot name="header"></slot>
        </header>
        <main>
            <slot></slot>
        </main>
        <footer>
            <slot name="footer"></slot>
        </footer>
    </div>
    <!--父组件-->
    <app>
        <h1 slot="header">标题</h1>
        <p>什么乱七八槽的东西方</p>
        <p>对啊，就是这些乱七八槽的东西</p>

        <p slot="footer">底部</p>
    </app>
    <!--渲染结果-->
    <div class="container">
        <header>
            <h1>标题</h1>
        </header>
        <main>
            <p></p>
            <p></p>
        </main>
        <footer>
            <p>底部</p>
        </footer>
    </div>
</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body id="app">
<div>
    {{message}}
</div>
<div>
    <button @click="get">获取dom对象</button>
    <div v-el:mdiv>This is DIV!</div>
</div>
<script src="../src/vue1028.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            message: '客店小二LX'
        },
        methods: {
            get: function () {
                console.log(this.$els);
                this.$els.mdiv.innerHTML = '真的是哎 '
            }
        },
        computed: {}
    })
</script>

</body>
</html>

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
<div class="box" id="app">
    <!--v-if实质是判断之后浏览器不解析DOM-->
    <div v-if="user.age > 30">
        {{user.name}}
    </div>
    <!--v-show的实质是控制display:none的样式达到隐藏的效果的-->
    <div v-show="user.name > 30">
        {{user.name}}
    </div>
</div>
<script src="../src/vue1028.js"></script>
<script>
    new Vue({
        el: '#app',
        data: {
            user:{name:'haha',age:30}
        },
        methods: {},
        computed: {}
    })
</script>
</body>
</html>

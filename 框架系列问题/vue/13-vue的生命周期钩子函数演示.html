<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body id="app">
<div>{{msg}}</div>
<script src="./src/vue1028.js"></script>
<script>
    /*
    * 在vue中每一个vue实例创建之前都要经过一系列的初始化的过程。
    * 在实例中需要配置数据观测、编译模板、挂载实例到DOM、最后数据变化适时更新DOM
    * 在这些过程中，实例会调用生命周期的钩子，提供自定义逻辑的机会，
    * 比如 created 钩子会在实例被创建之后被调用
    *
    * 生命周期图示：https://cn.vuejs.org/v2/guide/instance.html#生命周期图示；
    * */
    new Vue({
        el: '#app',
        data: {
            msg: 'hellworld'
        },
        init:function(){
            console.log('1.0 init',this.msg);
        },
        created:function(){
            console.log('2.0 created',this.msg);
        },
        beforeCompile:function(){
            console.log('3.0 beforeCompile');
        },
        compiled:function(){
            console.log('4.0 compiled');
        },
        ready:function(){
            console.log('5.0 ready');
        },
        attached:function(){
            console.log('6.0 attached');
        },
        detached:function(){
            console.log('7.0 detached');
        },
        beforeDestroy:function(){
            console.log('8.0 beforeDestroy');
        },
        destroyed:function(){
            console.log('9.0 destroyed');
        },
        methods: {},
        computed: {}
    })
</script>

</body>
</html>

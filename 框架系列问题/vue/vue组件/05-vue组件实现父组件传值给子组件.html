<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue</title>
</head>
<body>
<template id="tpl">
    <h2>XX界面</h2>
    <a href="#">登录</a>
    <a href="#">注册</a>
    <login :tip="msg"></login>
</template>

<div id="app">
    {{message}}
    <first></first>
</div>
<script src="../src/vue1028.js"></script>
<script>
    //定义全局组件
    Vue.component('first',{
        template:'#tpl',
        data:function(){
            return {
                componentName:'login',
                msg:'账户管理'
            }
        },
//        注册子组件
        components:{
            'login':{
                template:'<h2>登录组件</h2><p>{{tip}}</p>',
//               接受父组件传入的值
                props:['tip']
            },
            'register':{
                template:'<h2>注册组件</h2>',
            }
        }
    })
    new Vue({
        el: '#app',
        data: {
            message: '客店小二LX'
        },
    })
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./plugins/browser.min.js"></script>
    <script src="./plugins/react.js"></script>
    <script src="./plugins/react-dom.js"></script>
</head>
<body>
    <div id="box"></div>
    <script type="text/babel">
        /*
            组件的生命周期分为三个状态：
            1.Mounting:已插入真实的DOM
            2.Updating:正在被重新渲染
            3.Unmounting:已移除真实的DOM

            React为每个状态都提供了两种处理函数，will函数在进入之前调用，did函数在进入状态之后调用
            三种状态共计五种处理函数
            componentWillMount()
            componentDidMount()
            componentWillUpdate(object nextProps,object nextState)
            componentDidUpdate(object prevProps,object prevState)
            componentWillUnmount()

            此外，React还提供两种特殊状态的处理函数
            componentWillReaciveProps(object nextProps);已加载组件收到新的参数时调用
            shouldComponentUpdate(object nextProps, object nextState);组件判断是否重新渲染时调用

        */

        var Hello = React.createClass({
            getInitialState:function () { 
                return {
                    opacity:1.0
                };
             },
             componentDidMount:function () { 
                 this.timer = setInterval(function(){
                     var opacity = this.state.opacity;
                     opacity -= 0.5;
                     if(opacity < 0.1){
                         opacity = 1.0;
                     }
                     this.setState({
                         opacity:opacity
                     });
                 }.bind(this),1000)
              },
              render:function () { 
                  return(
                      <div style={{opacity:this.state.opacity}}>
                        Hello {this.props.name}
                      </div>
                  )
               }
        });

        ReactDOM.render(
            <Hello name="world"/>,
            document.getElementById('box')
        )

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../plugins/browser.min.js"></script>
    <script src="../plugins/react.js"></script>
    <script src="../plugins/react-dom.js"></script>
</head>
<body>
    <div id="box"></div>
    <div id="box1"></div>
    <script type="text/babel">
    /*
        组件的属性可以接受任意值，字符串、对象、函数都可以。
        这时候需要一种机制，验证被人使用组件，提供的参数是符合要求。

        组件的PropType属性,就是用来验证组件实例的属性是否符合要求
    */ 
        var Mytitle = React.createClass({
            propTypes:{
                title:React.PropTypes.string.isRequired,
            },
            render:function () { 
                return <h1>{this.props.title}</h1>
             }
        });
        var data = '123';

        ReactDOM.render(
            <Mytitle title={data} />,
            document.getElementById('box')
        )

        /*
            上例定义这个title值的属性必须是字符串，如果设置其他的属性就会报错

        */ 

        
    </script>
</body>
</html>

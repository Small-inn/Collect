<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>


    //1.0 带参数和retuen值的
    function f(i) {return i++} //es5
    (i)=>i+1 //es6

    //2.0 逻辑操作
    function add(x,y){
        x++
        y++
        return x + y
    } //es5

    (x,y) => {x++;y++;x+y}//es6


    /*
     * 在es5里面一直让人头疼的this问题
     *
     * */
    function say(pams){
//        缓存一下this
        var self = this;
        setTimeout(function(){
            console.log(self.type + 'say' + pams);
        })
    }
//    es6就不用这么麻烦了
    class Animal {
        constructor(){
            this.type = 'animal'
        }
        say(pams){
            setTimeout(()=>{
                console.log(this.type + 'says' + pams)
            },1000)
        }
    }
</script>
</body>
</html>

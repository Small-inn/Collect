<body>
<div>1</div>
<div>2</div>
<div>3</div>
<div>4</div>
<div>5</div>
<div>6</div>
<div>7</div>
<div>8</div>
<script>
    "use strict";
    /*
    *Set
    * 定义：ES6 提供新的数据结构，类似于数组，但是成员都是唯一的，没有重复的值。
    * Set本身是一个构造函数，用来生成Set数据结构
    *
    *
    *常用操作的方法：
    * add(value):添加某个值，返回set本身
    * delete(value):删除某个值，返回布尔值，表示删除是否成功
    * has(value):返回布尔值，表示该值是否为set的成员
    * clear():清除所有成员，没有返回值
    *
    * 遍历操作：
    * keys():返回键名的遍历器
    * values():返回键值的遍历器
    * entries():返回键值对的遍历器
    * forEach():使用回调函数遍历每一个成员
    *
    * 利用set的特性去除数组中重复的值，但是已经转化成对象形式，
    * 所以使用Array.from()方法可以将set结构转化为数组
    * */

    //    利用set的特性，可以做数组去重的需求
    //    const set = new Set([11,2,1,2,121,321,3131313213,1,2,321,,123,21,312,31231,31]);
    //    console.log(set);
    //    console.log(set.size);

    //    去重
    function dedupe(array){
        return Array.from(new Set(array))
    }
    //  遍历操作
    let set = new Set(['red','green','blue'])

    for(let item of set.keys()){
        console.log(item);
    }

    //    实际案例
    function divs() {
        return [...document.querySelectorAll('div')]
    }
    const set = new Set(divs());
    console.log(set);



    /*
    *
    * map
    * 定义：在之前的JavaScript的对象，本质是键值对的集合(hash结构)，只能用字符串当做键值，体验并不好
    * 所以es6提供一种新的数据结构Map，类似于对象，键值集合，但是键值不局限于字符串，各种类型的值(包括对象)
    * 都可以当做键，以前的Object提供的是‘字符串-值’，而Map提供的是‘值-值’的模式
    *
    * */
    const m = new Map();
    const o = {name:'lx'};
    m.set(o,'heihei')
    console.log(m.get(o));//heihei


// 实例
    const map = new Map([
        ['name','lx'],
        ['age',20]
    ])
    console.log(map.size);
    console.log(map.has('name'));
    console.log(map.get('name'));

</script>

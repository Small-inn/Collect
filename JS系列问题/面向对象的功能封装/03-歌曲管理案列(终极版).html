    /*
    * 需求分析：
    * 歌曲的增、删、改、查
    * */
   var SongManger = function (list) {
        this.songList = list ||  [
            {songName:"精忠报国", singer:"解放军"},
            {songName:"霸王别姬", singer:"八路军"},
            {songName:"鬼子进村", singer:"皇协军"}
        ]
    }
// 在原型对象上写方法
    SongManger.prototype = {
        add:function (song) {
            this.songList.push(song)
        },
        del:function (songName) {
            this.songList.forEach(function (value,index,arr) {
                if(arr[index].songName == songName){
                    arr.splice(index,1);
                }else {
                    console.log('对不起，删除的歌曲不存在');
                }
            })
        },
        update:function (songName,singer) {
            this.songList.forEach(function (value,index,arr) {
                if(arr[index].songName == songName){
                    arr[index].singer = singer
                }else {
                    console.log('对不起，修改的歌曲不存在');
                }
            })
        },
        sel:function (songName) {
            this.songList.forEach(function (value,index,arr) {
                if(arr[index].songName == songName){
                    return arr[index]
                }
            })
        }
    }

    var jfjMP3 = new SongManger();
    console.log(jfjMP3.songList);

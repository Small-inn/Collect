    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
    /*
    * 需求分析：
    * 歌曲的增、删、改、查
    * */
    var songList = [
        {songName:"精忠报国", singer:"解放军"},
        {songName:"霸王别姬", singer:"八路军"},
        {songName:"鬼子进村", singer:"皇协军"}
        ]

//   增
    songList.push({songName:'穿过生命的芬芳',singer:'LX'})
//   删
    songList.forEach(function (value,index,arr) {
        if(arr[index].songName == '精忠报国'){
           arr.splice(index,1);
       }
    })
//   改
    songList.forEach(function (value,index,arr) {
        if(arr[index].songName == '穿过生命的芬芳'){
            arr[index].singer = '侃侃'
        }
    })
//   查
    songList.forEach(function (value,index,arr) {
        if(arr[index].songName == '霸王别姬'){
            console.log(arr[index].singer);
        }
    })
    console.log(songList);
</script>
</body>

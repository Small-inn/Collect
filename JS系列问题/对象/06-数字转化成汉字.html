<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    var digit_uppercase = function(n) {
        var digit = [
            '零', '壹', '贰', '叁', '肆',
            '伍', '陆', '柒', '捌', '玖'
        ];
        var unit = ['', '拾', '佰', '仟'];
        var group = ['元', '万', '亿'];

        var s = '';
        for (var i = 0; i < group.length && n > 0; i++) {
            var p = '';
            for (var j = 0; j < unit.length && n > 0; j++) {
                p = digit[n % 10] + unit[j] + p;
                n = Math.floor(n / 10);
            }
            s = p.replace(/(零.)*零$/, '')
                    .replace(/^$/, '零')
                + group[i] + s;
        }
        return s.replace(/(零.)*零元/, '元')
                .replace(/(零.)+/g, '零')
                .replace(/^$/, '零元') + '整';
    };
    console.log(digit_uppercase(0));
    console.log(digit_uppercase(110));
    console.log(digit_uppercase(101));
    console.log(digit_uppercase(011));
</script>
</body>
</html>

<body>
<script>
    <!--需求:对一个数组进行随机的排序-->
    var i,len,temp,random;
    var resortarr = function (arr) {
        for(i = 0; len = arr.length, i < len; i++){
            random = parseInt(Math.random()*len);
            temp = arr[random];
            arr[random] = arr[i];
            arr[i] = temp;
        }
        console.log(arr);
        return arr;
    }
    var arr = [1,22,332,434,55,7,7,9,90];
    resortarr(arr);
</script>
</body>

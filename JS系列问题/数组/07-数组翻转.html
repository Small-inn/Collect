<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
<script>
    var  arr = [1,2,3,4,5];

    for(var start = 0, end = arr.length - 1; start <= end; start++,end--){
        var temp = arr[start];
        arr[start] = arr[end];
        arr[end] = temp;
    }
    console.log(arr);
</script>
</body>
</html>

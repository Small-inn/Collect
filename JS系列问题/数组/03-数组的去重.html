          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
<script>
//    笨方法
    var newarr = [];
    var removerepeat = function (arr) {
        for(var i = 0; i < arr.length; i++){
            if(newarr.indexOf(arr[i]) == -1){
                newarr.push(arr[i]);
            }
        }
        return newarr;
    }


    //提升方法
    var norepeat = function (arr) {
        for(var i = 0; i < arr.length; i++){
            for(var j = i+1; j < arr.length; j++){
                if(arr[i] == arr[j]){
                    arr.splice(j,1);
                    j--;
                }
            }
        }
        return arr.sort(function (a, b) {return a - b})
    }
    console.log(removerepeat([1, 2, 2, 2, 3, 4, 45, 5, 67, 7, 8, 89, 7, 56, 4, 3, 3, 2, 1]));

//    ES6方法
    "use strict";
    var unique = function (arr) {
        return Array.from(new Set(arr))
    }

    console.log(unique([1, 2, 2, 2, 3, 4, 45, 5, 67, 7, 8, 89, 7, 56, 4, 3, 3, 2, 1]));

//    黑科技
    [...new Set([1, 2, 2, 2, 3, 4, 45, 5, 67, 7, 8, 89, 7, 56, 4, 3, 3, 2, 1])]

</script>
</body>
</html>
